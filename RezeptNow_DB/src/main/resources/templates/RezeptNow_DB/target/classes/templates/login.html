<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Rezeptnow - Login</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">

</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light"
		style="height: 80px; width: 100%; padding-left: 60px">
		<div class="container-fluid">
			<a class="navbar-brand" href="" th:href="@{/dashboard}">RezeptNow</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarScroll"
				aria-controls="navbarScroll" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
					style="-bs-scroll-height: 100px;">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#" th:href="@{/RezeptNow/new}">
							Rezept erstellen</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#" th:href="@{/registration}">
							registrieren</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#" th:href="@{/login}"> login</a></li>
				</ul>


			</div>
		</div>
	</nav>

	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<h1>User Login</h1>
				<form th:action="@{/login}" method="post">

					<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Benutzername oder Passwort
							is falsch!</div>
					</div>

					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">Du hast dich erfolgreich
							ausgeloggt.</div>
					</div>

					<div class="form-group">
						<label for="username">  Email </label> <input
							type="text" class="form-control" id="username" name="username"
							placeholder="Email eingeben" autofocus="autofocus">
					</div>

					<div class="form-group">
						<label for="password">Passwort</label> <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Passwort eingeben" />
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<br> <input type="submit" name="login-submit"
									id="login-submit" class="form-control btn btn-primary"
									value="Log In" />
							</div>
							<br>
							<br>
						</div>
					</div>
				</form>
				<br>
				<div class="form-group">
					<span>Neuer Benutzer? <a href="/" th:href="@{/registration}">hier Registrieren
							</a></span>
							
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>

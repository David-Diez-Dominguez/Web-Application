<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">

<title>RezeptNow - Rezept erstellen</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light"
		style="height: 80px; width: 100%; padding-left: 60px">
		<div class="container-fluid">
			<a class="navbar-brand" href="" th:href="@{/RezeptNow/dashboard}">RezeptNow</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarScroll"
				aria-controls="navbarScroll" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
					style="-bs-scroll-height: 100px;">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#" th:href="@{/RezeptNow/new}">
							Rezept erstellen</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#" th:href="@{/registration}">
							registrieren</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#" th:href="@{/login}"> login</a></li>
				</ul>


			</div>
		</div>
	</nav>
	<main style="width: 60%; margin-left: 10%; float: left">
		<form action="#" th:action="@{/RezeptNow/saveRezept}"
			th:object="${rezept}" method="POST">
			<div class="mb-3">
				<label for="name" class="name-label">Name des Rezepts </label> <input
					type="text" th:field="*{name}" autocomplete="off"
					class="form-control" id="inputname">
			</div>
			<div class="mb-3">
				<label for="Zutat1" class="Zutat-label">Zutat </label> <input
					type="text" th:field="*{ingredient}" autocomplete="off"
					class="form-control" id="Zutat">
			</div>

			<div class="mb-3">
				<label for="beschreibung" class="beschreibung-label">Beschreibung
				</label>
				<textarea name="beschreibung" class="form-control"
					id="beschreibungtxt" th:field="*{description}" autocomplete="off"
					cols="50" rows="10"> 
					</textarea>
			</div>

			<button type="submit" class="btn btn-primary">Rezept
				erstellen</button>
		</form>
	</main>
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>
</html>

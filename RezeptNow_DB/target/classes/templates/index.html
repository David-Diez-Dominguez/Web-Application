<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<!-- Bootstrap CSS -->

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">


<title>RezeptNow - Dashboard</title>
</head>
<body style="background-color: rgb(223, 234, 245);">
	<nav class="navbar navbar-expand-lg navbar-light bg-light"
		style="height: 80px; width: 100%; padding-left: 60px">
		<div class="container-fluid">
			<a class="navbar-brand" href="">RezeptNow</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarScroll"
				aria-controls="navbarScroll" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
					style="-bs-scroll-height: 100px;">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#" th:href="@{/RezeptNow/new}">
							Rezept erstellen</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#" th:href="@{/registration}">
							registrieren</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#" th:href="@{/login}">
							login</a></li>
				</ul>


			</div>
		</div>
	</nav>
	<main id="main"
		style="width: 100%; margin-left: auto; margin-right: auto">
		<table>
			<tr th:each="rezept: ${listRezepte}">
				<div class="card"
					style="width: 18rem; margin-left: 35px; margin-bottom: 40px; margin-right: 35px; margin-top: 20px; float: left; box-sizing: border-box; background-color: rgb(245, 245, 245)">

					<div class="card-body">
						<hr>
						<h5 class="card-title" th:utext="${rezept.name}"></h5>
						<p th:utext="${rezept.ingredient}"></p>
						<p class="card-text" th:utext="${rezept.description}"></p>
						<hr>
						<a th:href="@{/updateRezept/{id}(id=${rezept.id})}"
							class="btn btn-primary">Update</a> <a
							th:href="@{/deleteRezept/{id}(id=${rezept.id})}"
							class="btn btn-danger">Delete</a>

					</div>
				</div>
			</tr>
		</table>
	</main>

	<!--  -->
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>
</html>

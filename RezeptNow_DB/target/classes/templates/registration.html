<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>RezeptNow - Registrieren</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light"
		style="height: 80px; width: 100%; padding-left: 60px">
		<div class="container-fluid">
			<a class="navbar-brand" href="" th:href="@{/RezeptNow/dashboard}">RezeptNow</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarScroll"
				aria-controls="navbarScroll" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
					style="-bs-scroll-height: 100px;">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#" th:href="@{/RezeptNow/new}">
							Rezept erstellen</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#" th:href="@{/registration}">
							registrieren</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#" th:href="@{/login}">
							login</a></li>
				</ul>


			</div>
		</div>
	</nav>

	<br>
	<br>
	<!-- Create HTML registration form -->
	<div class="container" >
		<div class="row" >
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">Du hast dich erfolgrich bei
						RezeptNow eingeloggt!</div>
				</div>

				<h1>Registrieren</h1>

				<form  th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName"> Vorname </label> <input
							id="firstName" class="form-control" th:field="*{firstName}"
							required autofocus="autofocus" autocomplete="off" />
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName"> Nachname </label> <input
							id="lastName" class="form-control" th:field="*{lastName}"
							required autofocus="autofocus" autocomplete="off"/>
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							type="email" id="email" class="form-control" th:field="*{email}"
							required autofocus="autofocus" autocomplete="off"/>
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> Passwort </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus"autocomplete="off" />
					</div>

					<br>
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Registrieren</button>
						<span>Du hast bereits ein Account? <a href="/"
							th:href="@{/login}">Login </a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
